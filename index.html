<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"> <h1>Hello {{ name }}</h1>
    <input type="text" v-on:input="changeName">
    <a v-bind:href="url">{{ url }}</a>
    <h1>Счетчик = {{counter}}</h1>
    <button v-on:click="count(5)">Увеличь на 5</button>
    <button v-on:click="count(10)">Увеличь на 10</button>
    <hr>
    <h1 v-on:mouseover="onHover">Счетчик42 = {{counter2}}</h1>
    <button v-on:click="counter2++">Увелич</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el:'#app',
      data:{
        name:'Vue!',
        url:'https://www.google.com/',
        counter: 0,
        counter2:0
      },
      methods:{
        changeName:function(event){
          this.name=event.target.value
        },
        count:function(num){
          this.counter+=num
        },
        onHover:function(event){
          event.target.style.color = 'blue';
        }
      }
    });
  </script>
</body>
</html>
