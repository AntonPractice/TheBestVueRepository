<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"> <h1>Hello {{ name }}</h1>
    <input type="text" v-on:input="changeName">
    <h2 v-on:mousemove="handlerMouseMove">X:{{x}}/Y:{{y}} <span v-on:mousemove.stop="">--------------------------------</span> </h2>
    <a :href="url" target="_blank">{{ url }}</a>
    <a :href="url" target="_blank" v-on:click.prevent="">{{ url }} </a>
    <!-- <a v-bind:href="url">{{ url }}</a> -->
    <h1>Счетчик = {{counter}}</h1>
    <button @click="count(5)">Увеличь на 5</button>
    <button @click="count(10)">Увеличь на 10</button>
    <hr>
    <h1 @mouseover="onHover">Счетчик42 = {{counter2}}</h1>
    <button @click="counter2++">Увелич</button>
    <input type="text" v-on:keyup.enter="alertVal">
    <hr>
    <input type="text" v-model.lazy="inputVal">
    <h2>{{ inputVal}}</h2>
    <hr>
    <h2 v-if="type==='a'">I am visible!</h2>
    <h2 v-else-if="type==='b'">I am not visible!</h2>
    <h2 v-else-if="type==='c'">I am not visible!!!!!!</h2>
    <h2 v-else>I am not visible!!!!!!!!!!!!!!!!!!</h2>
    <button @click="isVissible =!isVissible">Click</button>
    <input type="text" v-model="type">
    <template v-if="isVissible">  
      <h2>Tittle</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas, expedita!</p>
    </template>  
    <template v-else>  
      <h2 style="color:red">Tittle</h2>
      <p style="color:blue">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, accusantium. Maxime repellat nesciunt, temporibus sapiente provident porro totam non explicabo reprehenderit labore reiciendis voluptatem natus magni dolore dolor blanditiis itaque?</p>
    </template> 
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el:'#app',
      data:{
        name:'Vue!',
        url:'https://www.google.com/',
        counter: 0,
        counter2:0,
        x:0,
        y:0,
        inputVal:'DefaultValue',
        isVissible:true,
        type:'a'
      },
      methods:{
        handlerMouseMove:function(event){
          this.x = event.clientX;
          this.y = event.clientY;
        },
        changeName:function(event){
          this.name=event.target.value
        },
        count:function(num){
          this.counter+=num
        },
        onHover:function(event){
          event.target.style.color = 'blue';
        },
        alertVal:function (event) {
          alert(event.target.value)
        }
      }
    });
  </script>
</body>
</html>
